        body {

            margin: 0;
            padding: 20px;
            min-height: 100vh;

            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;

        }

            gap: 15px;

        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn.primary {
            background: #28a745;
            font-size: 1.2em;
        }
        .btn.primary:hover {
            background: #218838;
        }
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        @media (min-width: 600px) {
            .buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .btn {
                flex: 1;
                min-width: 200px;
                max-width: 250px;
            }
        }
    </style>
